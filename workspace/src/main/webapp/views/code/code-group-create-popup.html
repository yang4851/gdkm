<script>
	$("#createCodeGroupForm").parsley();
</script>
<!--========== 1. MODAL - modal-search ==========-->
<div class="modal fade" id="code-group-create-popup">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <!-- Modal-header -->
            <div class="modal-header">
                <h4 class="modal-title">그룹정보</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <!-- Modal-body -->
            <form class="form-horizontal" id="createCodeGroupForm"
            ng-submit="createForm.submit()" data-validate="parsley">
	            <div class="modal-body">
	            	<table class="data_tbl">
						<colgroup>
							<col style="width: 30%;">
							<col style="width: 70%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">권한그룹ID</th>
								<td>
									<input type="text" id="codeGroupId" class="form-control"
									ng-model="createForm.model.codeGroup"
									data-parsley-minlength="1"
									data-parsley-maxlength="10"
									data-parsley-priority-enabled="false"
									data-parsley-remote="{{ idCheckUrl }}"
									required/>
								</td>
							</tr>
							<!-- //TODO verification.... -->
							<tr>
								<th scope="row">권한그룹명</th>
								<td>
									<input type="text" class="form-control"
									ng-model="createForm.model.name"
									data-parsley-minlength="1"
									data-parsley-maxlength="45"
									required/>
								</td>
							</tr>
							<tr>
								<th scope="row">사용유무</th>
								<td>
									<select class="form-control picker"
									ng-model="createForm.model.useYn"
									required>
										<option ng-repeat="x in selectUseYn" value="{{x.value}}">{{x.value}}</option>									
									</select>
								</td>
							</tr>
						</tbody>
					</table>
	            </div>
            	<!-- Modal-footer -->
	            <div class="modal-footer">
	                <button type="submit" class="btn btn_brand">Group code registration</button>
	                <button type="button" class="btn btn-default" ng-click="createForm.reset()">Initialization</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	            </div>
            </form>
        </div>
    </div>
</div>
<!--========== /MODAL ==========-->
