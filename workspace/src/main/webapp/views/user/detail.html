<table class="data_tbl">
	<colgroup>
		<col style="width: 30%">
		<col style="width: 70%">
	</colgroup>
	<tbody>
		<tr>
			<th class="required">사용자 ID</th>
			<td><b>{{ user.userId }}</b></td>
		</tr>
		<tr>
			<th class="required">이름</th>
			<td>{{ user.name }}</td>
		</tr>
		<tr>
			<th class="required">E-mail</th>
			<td>{{ user.email }}</td>
		</tr>
		<tr>
			<th class="required">소속기관</th>
			<td>{{ user.institute }}</td>
		</tr>
		<tr>
			<th>부서</th>
			<td>{{ user.department }}</td>
		</tr>
		<tr>
			<th>연락처</th>
			<td>{{ user.phone }}</td>
		</tr>
		<tr>
			<th>권한</th>
			<td>{{ user.authority}}</td>
		</tr>
	</tbody>
</table>

<div class="text-center" style="padding-top: 30px;">
	<button type="button" class="btn btn_dark"
		ng-click="onClickDetailLink(user)">User information modify</button>
</div>
